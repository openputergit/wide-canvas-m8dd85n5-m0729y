<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@splinetool/viewer@0.9.506/build/spline-viewer.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .heading {
            font-family: 'Playfair Display', serif;
        }
        .spline-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <h1 class="heading text-2xl font-bold text-blue-900">Luxury Hotel</h1>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#" class="text-blue-900 hover:text-blue-700 px-3 py-2">Home</a>
                        <a href="#rooms" class="text-blue-900 hover:text-blue-700 px-3 py-2">Rooms</a>
                        <a href="#menu" class="text-blue-900 hover:text-blue-700 px-3 py-2">Menu</a>
                        <button onclick="openCheckIn()" class="bg-blue-900 text-white px-4 py-2 rounded-md">Check In</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section with 3D Viewer -->
    <div class="relative h-[500px]">
        <spline-viewer class="w-full h-full" url="https://prod.spline.design/example-hotel/scene.splinecode"></spline-viewer>
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
            <div class="text-center text-white">
                <h2 class="heading text-5xl font-bold mb-4">Welcome to Luxury Hotel</h2>
                <p class="text-xl mb-8">Experience luxury in 3D</p>
            </div>
        </div>
    </div>

    <!-- Rooms Section -->
    <section id="rooms" class="py-16 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="heading text-3xl font-bold text-center mb-12">Our Rooms</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Room Cards with 3D previews would go here -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <spline-viewer class="h-48" url="https://prod.spline.design/deluxe-room/scene.splinecode"></spline-viewer>
                    <div class="p-6">
                        <h3 class="heading text-xl font-bold mb-2">Deluxe Room</h3>
                        <p class="text-gray-600 mb-4">Luxurious room with city view</p>
                        <button onclick="bookRoom('deluxe')" class="bg-blue-900 text-white px-4 py-2 rounded-md w-full">Book Now</button>
                    </div>
                </div>
                <!-- More room cards... -->
            </div>
        </div>
    </section>

    <!-- Check In Modal -->
    <div id="checkInModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="bg-white rounded-lg max-w-md mx-auto mt-20 p-6">
            <h3 class="heading text-2xl font-bold mb-4">Check In</h3>
            <form id="checkInForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">ID Document</label>
                    <input type="file" class="mt-1 block w-full" required>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeCheckIn()" class="bg-gray-200 px-4 py-2 rounded-md">Cancel</button>
                    <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded-md">Check In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check In Modal Functions
        function openCheckIn() {
            document.getElementById('checkInModal').classList.remove('hidden');
        }

        function closeCheckIn() {
            document.getElementById('checkInModal').classList.add('hidden');
        }

        // Form Submission
        document.getElementById('checkInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle check-in logic here
            alert('Check-in successful!');
            closeCheckIn();
        });

        // Room Booking Function
        function bookRoom(type) {
            // Handle room booking logic
            openCheckIn();
        }

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
